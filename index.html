<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NaviTech Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #warning {
  position: absolute;
  top: 15px;
  left: 50%;
  transform: translateX(-50%);
  background: #ff3b3b;
  color: white;
  padding: 12px 20px;
  border-radius: 8px;
  font-size: 14px;
  font-weight: bold;
  display: none;
  z-index: 999;
}
  </style>
</head>

<body>
  <div id="map"></div>
  <div id="warning">
  ⚠️ Área restrita à frente – ajuste de rota necessário
</div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibG9yZHRvcGgiLCJhIjoiY21rdmk0Zzh0MDZ4bTNjb2FlYjNucjV4NSJ9.IrJ9nEUX97lUvdPP0OHzAQ';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [-44.022889, -19.979206], // fallback
      zoom: 14
    });

    map.on('load', () => {

      // Zona restrita
      map.addSource('restricted-zone', {
        type: 'geojson',
        data: {
          type: 'Feature',
          geometry: {
            type: 'Polygon',
            coordinates: [[
              [-44.0233, -19.9795],
              [-44.0225, -19.9795],
              [-44.0225, -19.9789],
              [-44.0233, -19.9789],
              [-44.0233, -19.9795]
            ]]
          }
        }
      });

      map.addLayer({
        id: 'restricted-zone-layer',
        type: 'fill',
        source: 'restricted-zone',
        paint: {
          'fill-color': '#ff0000',
          'fill-opacity': 0.4
        }
      });

function distanceBetweenPoints(lat1, lon1, lat2, lon2) {
  const R = 6371000; // raio da Terra em metros
  const dLat = (lat2 - lat1) * Math.PI / 180;
  const dLon = (lon2 - lon1) * Math.PI / 180;

  const a =
    Math.sin(dLat / 2) * Math.sin(dLat / 2) +
    Math.cos(lat1 * Math.PI / 180) *
    Math.cos(lat2 * Math.PI / 180) *
    Math.sin(dLon / 2) * Math.sin(dLon / 2);

  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  return R * c;
}

      // Marker do veículo
      const vehicleMarker = new mapboxgl.Marker({
        color: '#1E90FF',
        scale: 0.8
      });

      // Localização inicial
      navigator.geolocation.getCurrentPosition((pos) => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        vehicleMarker
          .setLngLat([lng, lat])
          .addTo(map);

        map.flyTo({
          center: [lng, lat],
          zoom: 16,
          speed: 0.8
        });
      });

      // GPS contínuo
      navigator.geolocation.watchPosition((pos) => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
const zoneCenter = {
  lat: -19.9792,
  lng: -44.0229
};

const distance = distanceBetweenPoints(
  lat,
  lng,
  zoneCenter.lat,
  zoneCenter.lng
);

const warning = document.getElementById('warning');

if (distance < 200) {
  warning.style.display = 'block';
} else {
  warning.style.display = 'none';
}

        vehicleMarker.setLngLat([lng, lat]);

        map.easeTo({
          center: [lng, lat],
          zoom: 16
        });
      });

    });

    // Dados do veículo (vamos usar depois)
    const vehicle = {
      type: 'truck',
      maxWeight: 24000,
      maxHeight: 4.4,
      maxWidth: 2.6
    };
  </script>
</body>
</html>
