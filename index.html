<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NaviTech Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibG9yZHRvcGgiLCJhIjoiY21rdmk0Zzh0MDZ4bTNjb2FlYjNucjV4NSJ9.IrJ9nEUX97lUvdPP0OHzAQ';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [-46.6333, -23.5505], // São Paulo
      zoom: 14
    });

function updateLocation(lat, lng) {
    map.flyTo({
      center: [lng, lat],
      zoom: 15,
      speed: 0.8
    });
  }

// Marcador do veículo
const vehicleMarker = new mapboxgl.Marker({
  color: '#1E90FF'
});

// GPS contínuo
if (navigator.geolocation) {
  navigator.geolocation.watchPosition(
    (position) => {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      vehicleMarker
        .setLngLat([lng, lat])
        .addTo(map);

      updateLocation(lat, lng);
    },
    (error) => {
      console.error('Erro ao obter localização:', error);
    },
    {
      enableHighAccuracy: true,
      maximumAge: 1000,
      timeout: 10000
    }
  );
} else {
  alert('GPS não suportado neste dispositivo.');
}

const vehicle = {
  type: 'truck',
  maxWeight: 24000,
  maxHeight: 4.4,
  maxWidth: 2.6
};

map.addSource('restricted-zone', {
  type: 'geojson',
  data: {
    type: 'Feature',
    geometry: {
      type: 'Polygon',
      coordinates: [[
        [-44.0233, -19.9795],
        [-44.0225, -19.9795],
        [-44.0225, -19.9789],
        [-44.0233, -19.9789],
        [-44.0233, -19.9795]
      ]]
    }
  }
});

map.addLayer({
  id: 'restricted-zone-layer',
  type: 'fill',
  source: 'restricted-zone',
  paint: {
    'fill-color': '#ff0000',
    'fill-opacity': 0.4
  }
});
  </script>
</body>
</html>
