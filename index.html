<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>NaviTech Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibG9yZHRvcGgiLCJhIjoiY21rdmk0Zzh0MDZ4bTNjb2FlYjNucjV4NSJ9.IrJ9nEUX97lUvdPP0OHzAQ';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [-44.022889, -19.979206], // fallback
      zoom: 14
    });

    map.on('load', () => {

      // Zona restrita
      map.addSource('restricted-zone', {
        type: 'geojson',
        data: {
          type: 'Feature',
          geometry: {
            type: 'Polygon',
            coordinates: [[
              [-44.0233, -19.9795],
              [-44.0225, -19.9795],
              [-44.0225, -19.9789],
              [-44.0233, -19.9789],
              [-44.0233, -19.9795]
            ]]
          }
        }
      });

      map.addLayer({
        id: 'restricted-zone-layer',
        type: 'fill',
        source: 'restricted-zone',
        paint: {
          'fill-color': '#ff0000',
          'fill-opacity': 0.4
        }
      });

      // Marker do veículo
      const vehicleMarker = new mapboxgl.Marker({
        color: '#1E90FF',
        scale: 0.8
      });

      // Localização inicial
      navigator.geolocation.getCurrentPosition((pos) => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        vehicleMarker
          .setLngLat([lng, lat])
          .addTo(map);

        map.flyTo({
          center: [lng, lat],
          zoom: 16,
          speed: 0.8
        });
      });

      // GPS contínuo
      navigator.geolocation.watchPosition((pos) => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        vehicleMarker.setLngLat([lng, lat]);

        map.easeTo({
          center: [lng, lat],
          zoom: 16
        });
      });

    });

    // Dados do veículo (vamos usar depois)
    const vehicle = {
      type: 'truck',
      maxWeight: 24000,
      maxHeight: 4.4,
      maxWidth: 2.6
    };
  </script>
</body>
</html>
